    <section id="reserva" class="container px-4 px-lg-5 text-center">

        <h1>Reservas</h1>
        <form>
            <label for="dia">Escolha o dia:</label>
            <input type="date" id="dia" name="dia" onchange="aplicar(this.value, document.getElementById('horario').value);" required>
    
            <label for="horario">Escolha o horário:</label>
            <select id="horario" name="horario" onchange="aplicar(document.getElementById('dia').value, this.value);" required>
                <option value="almoco">almoço</option>
                <option value="jantar">jantar</option>
            </select>
        </form>
        <button onclick="toggleverreservas()">todas as reservas</button>
        <table id="todas_reservas" class="table table-dark table-hover">
        </table>

    </section>

    <footer class="footer text-center container px-4 px-lg-5">
