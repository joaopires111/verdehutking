<!-- CRUD LIST -->
<section class="">
    <div class="text-black-50 d-flex flex-column align-items-center bg-success-subtle m-0">
    <h1 class="text-success">lista pratos ADMIN
    </h1>
    <h2>lista total pratos</h2>
    <!-- Item List -->
    <div id="items-list"> 
    </div>
    <!-- Create Item -->
    <h2>criar prato</h2>
    <div class="rounded-3 border overflow-hidden">
    <table class="table table-hover text-center align-middle mb-0">
        <tr>
        <th><input type="text" id="name" class="form-control" placeholder="nome"></th>
        <th><textarea id="description" class="form-control" placeholder="descrição"></textarea></th>
        <th><a class="btn btn-success" onclick="createItem()">criar</a> </th>
    </tr>
    </table>
    </div>

    <!-- Update Item -->
    <h2>editar prato</h2>
    <div class="rounded-3 border overflow-hidden mb-5">
    <table class="table table-hover text-center align-middle mb-0">
        <th><input type="number" id="update-id" class="form-control" placeholder="ID"></th>
        <th><input type="text" id="update-name" class="form-control" placeholder="atualizar nome"></th>
        <th><textarea id="update-description" class="form-control" placeholder="atualizar descrição"></textarea></th>
        <th><a class="btn btn-success" onclick="updateItem()">editar</a></th>
    </table>
</div>
</div>
</section>
<script src="./js/crud_pratos.js"></script>
