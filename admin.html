<!-- CRUD LIST -->
<section class="d-flex flex-column align-items-center">
    <div class="bg-success m-3">
    <h1 class="text-success">lista pratos ADMIN
    </h1>
    <h2>lista total pratos</h2>
    <!-- Item List -->
    <table id="items-list" class="table-dark table-hover table-striped table-bordered">
    </table>
    <!-- Create Item -->
    <h2>criar prato</h2>
    <table>
        <th><input type="text" id="name" placeholder="nome"></th>
        <th><textarea id="description" placeholder="descrição"></textarea></th>
        <th><a class="btn btn-success btn-xl mt-5" onclick="createItem()">criar</a> </th>
    </table>

    <!-- Update Item -->
    <h2>editar prato</h2>
    <table>
        <th><input type="number" id="update-id" placeholder="ID"></th>
        <th><input type="text" id="update-name" placeholder="atualizar nome"></th>
        <th><textarea id="update-description" placeholder="atualizar descrição"></textarea></th>
        <th><a class="btn btn-success btn-xl mt-5" onclick="updateItem()">editar</a></th>
    </table>
</div>
</section>
<script src="./js/crud_pratos.js"></script>
